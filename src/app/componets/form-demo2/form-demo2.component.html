<div class="container">
    <div class="row">
        <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" formControlName="fullname" name="fullname" >
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" formControlName="email" name="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact No</label>
                <input type="text" class="form-control" formControlName="contact" name="contact">
            </div>
            <div class="form-group mt-2">
                <div class="form-control">Gender
                    <input type="radio"  formControlName="gender" name="gender" value="male">Male
                    <input type="radio"  formControlName="gender" name="gender" value="female">Female
                </div>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary ms-2" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <h3>{{myForm.value | json}}</h3>
</div>
